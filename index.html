<!doctype html>

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="MyPakLabs – Compare Hospitals, Labs, Doctors & Pharmacies in Pakistan" />

    <!-- JSON-LD Organization Schema Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "MyPakLabs",
      "url": "https://mypaklabs.com",
      "logo": "https://mypaklabs.com/images/mypaklabs-logo.png",
      "description": "Pakistan's trusted healthcare platform to compare hospitals, labs, doctors, nurses, and pharmacies. Save up to 35% on medical services.",
      "sameAs": [
        "https://www.facebook.com/mypaklabs",
        "https://twitter.com/mypaklabs",
        "https://www.instagram.com/mypaklabs"
      ],
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "G13-1",
        "addressLocality": "Islamabad",
        "addressCountry": "PK"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+92-316-7523434",
        "contactType": "customer support",
        "email": "support@mypaklabs.com",
        "availableLanguage": ["English", "Urdu"],
        "hoursAvailable": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
          "opens": "00:00",
          "closes": "23:59"
        }
      },
      "areaServed": {
        "@type": "Country",
        "name": "Pakistan"
      }
    }
    </script>

    <!-- JSON-LD WebSite Schema for Site Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MyPakLabs",
      "url": "https://mypaklabs.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://mypaklabs.com/find-doctors?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
