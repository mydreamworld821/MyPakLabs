<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPakLabs</title>
    <meta name="robots" content="noindex" />
    <script>
      // SPA deep-link fallback for static hosts returning 404 on refresh.
      // Store the original path and redirect to the app entry.
      (function () {
        try {
          var redirectPath = window.location.pathname + window.location.search + window.location.hash;
          sessionStorage.setItem('redirectPath', redirectPath);
        } catch (e) {}
        window.location.replace('/');
      })();
    </script>
  </head>
  <body></body>
</html>
